{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
    <div class= "container my-3">
      <h2>Update your ToDo</h2>
      <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">To Do Title</label>
          <input type="text" class="form-control" name ="dbtitle" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Item Description</label>
          <input type="text" name="dbdesc" value="{{todo.desc}}" class="form-control" id="desc">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
      </form>
    </div>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
{% endblock body %}
